# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs after version bump completes on main branch
  workflow_run:
    workflows: ["Auto Version Bump"]
    types:
      - completed
    branches: [main]
  
  # Test build on pull requests to main (no deployment)
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: TypeScript type checking
        run: pnpm typecheck

      - name: Content authoring lint (Phase 2.5 Task B)
        run: pnpm author:lint

      - name: Run comprehensive test suite
        run: pnpm test

      - name: Validate seed content structure
        run: |
          # Verify seed content JSON structure
          node -e "
            const seedContent = require('./src/data/seed-content/seed-content-v1.json');
            console.log('Seed content validation:', {
              questionsCount: seedContent.questions.length,
              suitesCount: seedContent.suites.length,
              validStructure: seedContent.questions.length > 0 && seedContent.suites.length > 0
            });
            if (seedContent.questions.length === 0 || seedContent.suites.length === 0) {
              process.exit(1);
            }
          "

      - name: Build production bundle
        run: pnpm build
        
      - name: Verify build output
        run: |
          # Ensure critical files exist in dist
          test -f dist/index.html || (echo "Missing index.html" && exit 1)
          test -f dist/assets/index-*.js || (echo "Missing JS bundle" && exit 1)
          test -f dist/assets/index-*.css || (echo "Missing CSS bundle" && exit 1)
          echo "Build verification successful"
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the built dist folder
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        # Only deploy when triggered by successful version bump workflow
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
        uses: actions/deploy-pages@v4
